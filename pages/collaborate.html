<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="author" content="E-Cell IIT Goa">
        <meta name="description" content="Collaboration section of E-Cell IIT Goa">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="collaborate_style.css">
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.svg">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Comic+Neue:wght@300&family=Exo+2&family=Lexend+Deca:wght@100&family=Lora&family=Poppins:ital,wght@0,200;1,100&family=Raleway:wght@500&family=Varela+Round&family=Vazirmatn:wght@100&display=swap" rel="stylesheet">
        <title>Collaborate with Us</title>
    </head>
    <body>

        
        <nav id="navbar">
           
            <div class="logo">
                <img src='../utils/Logo_no_backgroundfinal.png' alt="">
                <div><span>E</span>-Cell</div>
            </div>

                
            <div class="navbar-items">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html/#about">About</a></li>
                    <li><a href="../pages/innowave.html">InnoWave</a></li>
                    <li><a href="./pages/collaborate.html">Collaborate</a></li>
                    <li><a href="./team.html">Team</a></li>
                </ul>
            </div>
            
            <div id="hamburger"><img src='../utils/hamburger.png' alt=''></div>
        </nav>                      

        <div class="collab-container">
            <h1>Collaborate With Us</h1>
            <form action="https://api.sheetmonkey.io/form/hUEJpiVCetH1uuZBmZFCyG" method="post" id="my-form" target="_blank" >
                <!-- <input 
                    type="hidden" 
                    name="x-sheetmonkey-redirect" 
                    value="./thankyou.html" 
                /> -->
                
                <div class="collaborate-all">
                    <div class="fields">

                        <div class="input-field">
                            <label for="Name" style="display: block;">Your organisation name: </label>
                            <input type="text" name="Name" class="field" required>

                        </div>

                        <div class="input-field">
                            
                            <label for="Name" style="display: block;">How do you want to collaborate?: </label>
                            <input type="text" name="collaborate" class="field" required>

                        </div>
                        <div class="input-field">

                            <label for="Mail" style="display: block;">Your Email : </label>
                            <input type="email" name="Email" class="field" onfocus="successMsg()" required>

                        </div>
                        <div class="input-field">

                            <label for="Phone" style="display: block;">Your phone number (optional): </label>
                            <input type="text" name="Phone" class="field" >
                            
                        </div>
                        
                   
                    </div>

                    <div class="msg-container">

                        <div class="text-msg">
                        
                            <label for="Message" style="display: block;">Your Message: </label>
                            <textarea name="Message" class="field" required></textarea>
                        </div>

                    </div>

                </div>
                
                <div class="submit-btn">

                    <button type="submit" class="submit btn">Submit</button>

                </div>
                
            </form><br>
            <p id="success_msg">Thank you for showing your interest in collaborating with us !<br> Our PR team will reach out to you shortly.</p>
        </div>
    
    </body>
        
    <script>

        let navbar = document.querySelector('#navbar')
        let navbarLinks = document.querySelector('.navbar-items ul');
        let hamburgerBtn = document.querySelector('#hamburger');
        let navbarList = document.querySelectorAll('.navbar-items ul li a');
        var isShow = false;
        function show(){
            navbarLinks.style.left = "0";
            hamburgerBtn.innerHTML = "<img src='../utils/close.png' alt=''>";
            isShow = true;
        }
        function hide(){
            navbarLinks.style.left = "-100%";
            hamburgerBtn.innerHTML = "<img src='../utils/hamburger.png' alt=''>";
            isShow = false;
        }

        hamburgerBtn.addEventListener("click", () => {
            if (isShow){
                hide();
            }else{
                show();
            }
        })

        navbarList.forEach((link) => {
            link.addEventListener('click', hide);
        })

        window.onscroll = function(){
            if (document.documentElement.scrollTop > 20){
                navbar.classList.add('active');
            }else{
                navbar.classList.remove('active');
            }
        }
        function successSubmit(){
            var msg= document.getElementById('success_msg');
            msg.style.visibility='visible';
            var fields= document.getElementsByClassName('field');
            Array.from(fields).forEach((e)=>{
                e.value='';
            })

        }
        function successMsg(){
            var msg= document.getElementById('success_msg');
            msg.style.visibility='hidden';
        }
    </script>
</html>
