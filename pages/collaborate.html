<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="E-Cell IIT Goa">
        <meta name="description" content="Collaboration section of E-Cell IIT Goa">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="collaborate_style.css">
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.svg">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Comic+Neue:wght@300&family=Exo+2&family=Lexend+Deca:wght@100&family=Lora&family=Poppins:ital,wght@0,200;1,100&family=Raleway:wght@500&family=Varela+Round&family=Vazirmatn:wght@100&display=swap" rel="stylesheet">
        <title>Collaborate with Us</title>
    </head>
    <body>

        
        <nav id="navbar">
            <div class="logo">
                <img src="/utils/Logo_no_background (1) final.png" alt="">
                <div>E-Cell</div>
            </div>
            
            <div class="navbar-items">
                <ul>
                    <a href="../index.html"><li>Home</li></a>
                    <a href="../index.html#about"><li>About</li></a>
                    <li>InnoWave</li>
                    <a href="./collaborate.html"><li>Collaborate</li></a>
                    <li>Team</li>
                </ul>
            </div>
        </nav>

        <div class="collab-container">
            <h1>Collaborate With Us</h1>
            <form action="https://api.sheetmonkey.io/form/hUEJpiVCetH1uuZBmZFCyG" method="post" id="my-form" target="_blank" >
                <!-- <input 
                    type="hidden" 
                    name="x-sheetmonkey-redirect" 
                    value="./thankyou.html" 
                /> -->

                <table cellspacing="10">
                    <tr >
                        <td><label for="Name">Your organisation name: </label></td>
                        <td><input type="text" name="Name" class="field" required></td>
                    </tr>
                    <tr >
                        <td><label for="Name">How do you want to collaborate?: </label></td>
                        <td><input type="text" name="collaborate" class="field" required></td>
                    </tr>

                    <tr>
                        <td><label for="Mail">Your Email : </label></td>
                        <td><input type="email" name="Email" class="field" onfocus="successMsg()" required></td>
                    </tr>
                    <tr>
                        <td><label for="Phone">Your phone number (optional): </label></td>
                        <td><input type="text" name="Phone" class="field" ></td>
                    </tr>
                    <tr>
                        <td><label for="Message">Your Message: </label></td>
                        <td><textarea name="Message" class="field"  required></textarea></td>
                    </tr>


                </table>

                <button type="submit" class="submit btn">Submit</button>
                
            </form><br>
            <p id="success_msg">Thank you for showing your interest in collaborating with us !<br> Our PR team will reach out to you shortly.</p>
        </div>
    
    </body>
        
    <script>
        function successSubmit(){
            var msg= document.getElementById('success_msg');
            msg.style.visibility='visible';
            var fields= document.getElementsByClassName('field');
            Array.from(fields).forEach((e)=>{
                e.value='';
            })

        }
        function successMsg(){
            var msg= document.getElementById('success_msg');
            msg.style.visibility='hidden';
        }
    </script>
</html>
