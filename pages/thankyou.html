<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="E-Cell IIT Goa">
        <meta name="description" content="Collaboration section of E-Cell IIT Goa">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="../style.css">
        <link rel="icon" href="../utils/img/E-Cell_logo.png">
        <link rel="icon" href="../utils/img/E-Cell_logo.png">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Comic+Neue:wght@300&family=Exo+2&family=Lexend+Deca:wght@100&family=Lora&family=Poppins:ital,wght@0,200;1,100&family=Raleway:wght@500&family=Varela+Round&family=Vazirmatn:wght@100&display=swap" rel="stylesheet">
        <title>Thank You!</title>
        <link rel="stylesheet" href="../utils/styles/thankyou.css">
        
    </head>
    <body>

        
        <nav id="navbar">
           
            <div class="logo">
                <img src='../utils/img/Logo_no_backgroundfinal.png' alt="">
                <div><span>E</span>-Cell</div>
            </div>

                
            <div class="navbar-items">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./innowave.html">InnoWave</a></li>
                    <li><a href="../index.html#collaborate">Collaborate</a></li>
                    <li><a href="./team.html">Team</a></li>
                </ul>
            </div>
            
            <div id="hamburger"><img src='./utils/img/hamburger.png' alt=''></div>
    </nav>

        <div class="thank-you-container">
            <p class="thank-you-text">Thank you for showing your interest in collaborating with us! Our PR team will reach out to you shortly.</p>
        </div>
    </body>
    <script>
        let navbar = document.querySelector('#navbar')
        let navbarLinks = document.querySelector('.navbar-items ul');
        let hamburgerBtn = document.querySelector('#hamburger');
        let navbarList = document.querySelectorAll('.navbar-items ul li a');
        var isShow = false;
        function show(){
            navbarLinks.style.left = "0";
            hamburgerBtn.innerHTML = "<img src='../utils/img/close.png' alt=''>";
            isShow = true;
        }
        function hide(){
            navbarLinks.style.left = "-100%";
            hamburgerBtn.innerHTML = "<img src='../utils/img/hamburger.png' alt=''>";
            isShow = false;
        }

        hamburgerBtn.addEventListener("click", () => {
            if (isShow){
                hide();
            }else{
                show();
            }
        })

        navbarList.forEach((link) => {
            link.addEventListener('click', hide);
        })

        window.onscroll = function(){
            if (document.documentElement.scrollTop > 0){
                navbar.classList.add('active');
            }else{
                navbar.classList.remove('active');
            }
        }
    
    </script>
</html>
